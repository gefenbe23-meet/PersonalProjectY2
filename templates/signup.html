<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup page </title>
</head>
<body>
    <form method="post" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account in Kfar Yehezkel.com
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="4">
        </div>

        <div>
            <label>full_name*</label>
            <div>
                <input type="text"  name="full_name" >
        </div>


        <div>
            <label>address</label>
            <div>
                <input type="text"  name="address" >
        </div>

        <div>
            <label>phone number</label>
            <div>
                <input type="text"  name="phone_number"  maxlength="20">
                 <div>
            <input type="submit"/>
        </div>


    </form>
    <br>
    <a href="/signin"><button>have a user? login to Kfar Yehezkel</button></a>
</body>
</html>
